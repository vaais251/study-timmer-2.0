<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow - AI Pomodoro Timer</title>

    <!-- PWA Additions -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
    "resend": "https://aistudiocdn.com/resend@^6.3.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<style>
  @keyframes gradientBG {
	0% { background-position: 0% 50%; }
	50% { background-position: 100% 50%; }
	100% { background-position: 0% 50%; }
  }
  body {
    background: linear-gradient(-45deg, #111827, #1e293b, #312e81, #111827);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
  }
  /* --- Animation Keyframes --- */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: none; } }
  @keyframes slideInFromLeft { from { opacity: 0; transform: translateX(-15px); } to { opacity: 1; transform: translateX(0); } }
  @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 8px var(--glow-color, transparent)); }
      50% { filter: drop-shadow(0 0 16px var(--glow-color, transparent)); }
  }
  @keyframes pulse-once {
      0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); }
      100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
  }
  @keyframes bounce-subtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
  }
   @keyframes bounce-dots {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
  }
  @keyframes pulse-subtle-scale {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
  }
  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes item-add {
    from { opacity: 0; transform: scale(0.95) translateY(10px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }
  @keyframes item-delete {
    from { opacity: 1; transform: scale(1); max-height: 200px; }
    to { opacity: 0; transform: scale(0.95); max-height: 0; padding-top: 0; padding-bottom: 0; margin-top: 0; margin-bottom: 0; border: 0; }
  }
  @keyframes float {
	0%, 100% { transform: translateY(0px); }
	50% { transform: translateY(-10px); }
  }
    /* Neon glow effect for timer text */
    @keyframes neon-glow-focus {
        from { text-shadow: 0 0 6px #fff, 0 0 12px #2dd4bf, 0 0 20px #2dd4bf; }
        to { text-shadow: 0 0 12px #fff, 0 0 24px #2dd4bf, 0 0 40px #2dd4bf; }
    }
    @keyframes neon-glow-break {
        from { text-shadow: 0 0 6px #fff, 0 0 12px #c084fc, 0 0 20px #c084fc; }
        to { text-shadow: 0 0 12px #fff, 0 0 24px #c084fc, 0 0 40px #c084fc; }
    }
  
  /* --- New Celebration Animation Styles --- */
  @keyframes text-glow {
    0%, 100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffdd77, 0 0 30px #ffdd77, 0 0 40px #ffc700, 0 0 50px #ffc700;
    }
    50% {
        text-shadow: 0 0 15px #fff, 0 0 25px #ffeeaa, 0 0 35px #ffeeaa, 0 0 45px #ffd54f, 0 0 55px #ffd54f;
    }
  }
  @keyframes text-slide-in {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
  }

  .celebration-title {
    background: linear-gradient(120deg, #fef08a, #facc15, #eab308);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: text-glow 2.5s ease-in-out infinite, text-slide-in 1s ease-out forwards;
  }

  .celebration-message {
    opacity: 0; /* Start hidden for animation */
    animation: text-slide-in 1s ease-out 0.5s forwards; /* Delayed start */
  }
  
  @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  .celebration-overlay {
      background: radial-gradient(ellipse at center, rgba(45, 212, 191, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
      animation: fadeInOverlay 0.5s ease-out forwards;
  }

  /* --- Animation Classes --- */
  .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
  .animate-slideUp { animation: slideUp 0.4s ease-out forwards; }
  .animate-slideInFromLeft { animation: slideInFromLeft 0.4s ease-out forwards; }
  .animate-pulse-once { animation: pulse-once 1s forwards; }
  .animate-bounce-subtle { animation: bounce-subtle 1.5s ease-in-out infinite; }
  .animate-bounce-dots { animation: bounce-dots 1s infinite ease-in-out; }
  .animate-pulse-subtle-scale { animation: pulse-subtle-scale 2.5s ease-in-out infinite; }
  .timer-running { animation: pulse-glow 2.s ease-in-out infinite; }
  .animate-scaleIn { animation: scaleIn 0.2s ease-out forwards; }
  .animate-item-add { animation: item-add 0.4s ease-out forwards; }
  .animate-item-delete {
    animation: item-delete 0.4s ease-out forwards;
    overflow: hidden; /* Important for height transition */
  }
  .animate-float {
    animation: float 6s ease-in-out infinite;
  }
  .timer-text-glow-focus { animation: neon-glow-focus 1.5s ease-in-out infinite alternate; }
  .timer-text-glow-break { animation: neon-glow-break 1.5s ease-in-out infinite alternate; }

  /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
    }
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 transparent;
    }
</style>
</head>
<body class="transition-colors duration-500 ease-in-out">
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script type="module" src="/index.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
